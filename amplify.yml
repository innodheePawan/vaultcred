version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - if [ -z "$NEXTAUTH_URL" ]; then echo "NEXTAUTH_URL=$NEXT_PUBLIC_APP_URL" >> .env; else echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env; fi
        - echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL" >> .env
    build:
      commands:
        - npx prisma generate
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
